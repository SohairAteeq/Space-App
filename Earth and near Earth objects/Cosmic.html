<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Bobby Earth</title>
    <style>
      body {
        margin: 0;
      }
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: #121212;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Button to open the main container */
  .open-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .open-btn:hover {
    background-color: #e63939;
  }
  
  .content-card {
    display: flex;
    flex-direction: row;
    width: 400px;
    height: 300px;
    background-color: #1c1c1c;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    position: absolute;
    top: 50%;
    left: 40%;
    transform: translate(-50%, -50%) scale(0); /* Initially hidden */
    transition: transform 0.5s ease; /* Smooth animation for pop-out */
    z-index: 1000;
    opacity: 0; /* Hidden initially */
  }
  
  .text-container {
    flex: 1;
    padding: 20px;
    color: white;
  }
  
  .text-container h2 {
    font-size: 2rem;
    font-family: 'Orbitron', sans-serif;
    color: #ff4d4d;
    margin-bottom: 15px;
  }
  
  .text-container p {
    font-size: 1rem;
    line-height: 1.4;
    font-family: 'Roboto', sans-serif;
    color: #ddd;
  }
  
  .image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .rotating-image {
    width: 80%;
  }
  
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 200px;
    height: 100vh;
    background-color: #1c1c1c;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .logo img {
    width: 100px;
    margin-bottom: 20px;
  }
  
  .nav-item {
    color: #fff;
    padding: 15px 20px;
    margin: 10px 0;
    text-decoration: none;
    text-align: center;
    border-radius: 5px;
    width: 100%;
    transition: 0.3s;
  }
  
  .nav-item:hover {
    color: #fff;
    background-color: #333;
    box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.7),
                0 0 20px 10px rgba(0, 255, 255, 0.5);
  }
  
  /* Close button style */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
  }
  
  .close-btn svg {
    fill: white;
    width: 24px;
    height: 24px;
    transition: transform 0.3s;
  }
  
  .close-btn:hover svg {
    transform: scale(1.1);
  }
  
  /* Show the card when active */
  .content-card.active {
    transform: translate(-50%, -50%) scale(1); /* Pop-out effect */
    opacity: 1; /* Show the container */
  }
  #star-field {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
    </style>
  </head>
  <body>

    <div class="navbar">
      <div class="logo" style="border: 1px solid transparent; border-radius: 20px;">
        <img src="./images/logo.png" alt="Logo" style="border-radius: 30px;">
      </div>
      <a href="index.html" class="nav-item">Home</a>
      <a href="planet.html" class="nav-item">Planets</a>
      <a href="#" class="nav-item">Asteroids</a>
      <a href="#"  class="nav-item op">Comets</a>
      <a href="PHA.html"  class="nav-item op">PHAs</a>
    </div>
  </body>
</html>
